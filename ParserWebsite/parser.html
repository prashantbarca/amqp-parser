<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="parser.css">

    <!-- jQuery 3.3.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- custom script -->
  <script src="parser.js"></script>
    <title>AMQP Parser</title>
  </head>
  <body>
    <h1 class="display-2 mt-2">
      <center>
        AMQP Parser
      </center>
    </h1>
    <div class="container">
      <div class="row my-5">
        <!-- this is were users can click the code they want in the text box -->
        <div class="clickbox col-2">
          <div class="row">
            <button id="btn-1" type="button" class="btn btn-secondary col-12 my-1" data-toggle="tooltip"
        data-placement="left" title="Tooltip for btn-1">Primary</button>

            <button id="btn-2" type="button" class="btn btn-secondary col-12 my-1" data-toggle="tooltip"
        data-placement="left" title="Tooltip for btn-2">Primary</button>

            <button id="btn-3" type="button" class="btn btn-secondary col-12 my-1" data-toggle="tooltip"
        data-placement="left" title="Tooltip for btn-3">Primary</button>

            <button id="btn-4" type="button" class="btn btn-secondary col-12 my-1" data-toggle="tooltip"
        data-placement="left" title="Tooltip for btn-4">Primary</button>

            <button id="btn-5" type="button" class="btn btn-secondary col-12 my-1" data-toggle="tooltip"
        data-placement="left" title="Tooltip for btn-5">Primary</button>
          </div>
        </div>

        <!-- style break -->
        <div class="col-1">
        </div>

        <!-- this is were the code will be generated -->
        <div class="textbox shadow bg-light rounded col-9">
        <p class="m-2">
            <span id="generated-code">
              this is where the code will be generated
            </span>
        </p>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
